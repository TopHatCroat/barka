clusterEnv: local

instance:
  enabled: true
  name: openclaw
  envFromSecretName: openclaw-secrets

  configRaw:
    gateway:
      bind: lan

    agents:
      defaults:
        models:
          "openai-codex/gpt-5.2-codex":
            alias: codex
        model:
          primary: "openai-codex/gpt-5.2-codex"

    channels:
      whatsapp:
        dmPolicy: "allowlist"
        # OpenClaw config supports env interpolation (same mechanism as OPENCLAW_GATEWAY_TOKEN).
        # The value comes from secret/openclaw-secrets as OPENCLAW_OWNER_PHONE.
        allowFrom:
          - "${OPENCLAW_OWNER_PHONE}"

  storage:
    persistence:
      enabled: true
      size: 10Gi

  chromium:
    enabled: false
    image:
      repository: ghcr.io/browserless/chromium
      tag: "v2.0.0"
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "2Gi"

  networking:
    ingress:
      enabled: false
      className: ""
      annotations: {}
      security:
        forceHTTPS: true
        enableHSTS: true
      hosts: []

  security:
    networkPolicy:
      allowedIngressNamespaces: []

infisical:
  # Only enabled in prod via mise tasks.
  enabled: false
