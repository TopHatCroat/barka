instance:
  name: openclaw
  envFromSecretName: openclaw-api-keys

  # Filled in by our mise tasks from secret/openclaw-user (OPENCLAW_OWNER_PHONE).
  ownerPhone: ""

  configRaw:
    gateway:
      bind: lan

    channels:
      whatsapp:
        dmPolicy: "pairing"

  storage:
    persistence:
      enabled: true
      size: 10Gi

  networking:
    ingress:
      enabled: false
      className: ""
      annotations: {}
      security:
        forceHTTPS: true
        enableHSTS: true
      hosts: []

  security:
    networkPolicy:
      allowedIngressNamespaces: []
