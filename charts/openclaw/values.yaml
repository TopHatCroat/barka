instance:
  name: openclaw
  envFromSecretName: openclaw-api-keys

  # Filled in by our mise tasks from secret/openclaw-user (OPENCLAW_OWNER_PHONE).
  ownerPhone: ""

  configRaw:
    gateway:
      bind: lan

    agents:
      defaults:
        models:
          "openai-codex/gpt-5.2-codex":
            alias: codex
        model:
          primary: "openai-codex/gpt-5.2-codex"

    channels:
      whatsapp:
        dmPolicy: "pairing"

  storage:
    persistence:
      enabled: true
      size: 10Gi

  chromium:
    enabled: true
    image:
      repository: ghcr.io/browserless/chromium
      tag: "v2.0.0"
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "2Gi"

  networking:
    ingress:
      enabled: false
      className: ""
      annotations: {}
      security:
        forceHTTPS: true
        enableHSTS: true
      hosts: []

  security:
    networkPolicy:
      allowedIngressNamespaces: []
