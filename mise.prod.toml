[env]
CLUSTER_ENV = "prod"
_.file = { path = ".env.prod", redact = true }

KUBECONFIG = { required = "Set KUBECONFIG to your prod kubeconfig path (recommended: outside the repo, e.g. ~/.kubeconfigs/barka.yaml)" }

PROJECT_NAME = "barka"
INFISICAL_CLIENT_ID = { required = "Set INFISICAL_CLIENT_ID in your shell env (Infisical Universal Auth)" }
INFISICAL_CLIENT_SECRET = { required = "Set INFISICAL_CLIENT_SECRET in your shell env (Infisical Universal Auth)" }
